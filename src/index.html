<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="homepage">
      <div class="brand">
        <img src="rainy-day.png" class="logo" />
        <h1 class="app-name">Weatherly</h1>
      </div>
      <form action="#" class="form-search">
        <input
          type="search"
          name="location"
          id="searchLocation"
          placeholder="Enter a city"
          required
        />
        <button class="btn-search">
          <img src="search.png" alt="search location" class="icon" />
        </button>
      </form>
    </div>
    <div class="weather"></div>
  </body>
</html>
