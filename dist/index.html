<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="homepage">
      <div class="brand">
        <img src="2e1262d14af6b31c16a7.png" class="logo" />
        <h1 class="app-name">Weatherly</h1>
      </div>
      <form action="#" class="form-search">
        <input
          type="search"
          name="location"
          id="searchLocation"
          placeholder="Enter a city"
          required
        />
        <button class="btn-search">
          <img src="f2d70afd1ebdca42594e.png" alt="search location" class="icon" />
        </button>
        <input type="checkbox" name="f/c" id="degree" />
      </form>
    </div>
    <div class="weather"></div>
  <script defer src="bundle.js"></script></body>
</html>
